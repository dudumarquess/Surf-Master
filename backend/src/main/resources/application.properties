# ===== JPA / Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===== Datasource (compose local) =====
spring.datasource.url=jdbc:postgresql://pgserver:5432/surfgurudb
spring.datasource.username=surfguru
spring.datasource.password=surfguru
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# ===== Flyway =====
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===== App specifics =====
surf.llm.provider=${SURF_LLM_PROVIDER:groq}
surf.llm.model=${SURF_LLM_MODEL:llama-3-8b}
surf.llm.api-key=${SURF_LLM_API_KEY:${SURF_LLM_API_KEY}
surf.llm.base-url=${SURF_LLM_BASE_URL:https://api.groq.com/openai/v1}
surf.forecast.provider=${SURF_FORECAST_PROVIDER:windguru}
surf.forecast.ttl-minutes=60

# ===== Logging =====
logging.level.root=ERROR
logging.level.org.springframework=INFO
logging.level.com.zaxxer=DEBUG
logging.pattern.console=%-5level %logger{36} - %msg%n

# ===== Server & Actuator =====
server.port=8080
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
